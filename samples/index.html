  <section>

  <section>
    <h2>
      Japanese writing system
    </h2>
  
    <figure class="sample">
      <p lang="ja">
        吾輩は猫である。名前はまだ無い。
      </p>
        
      <p lang="zh-Hans">
        简体中文：<ruby>咱 <rp>(</rp><rt>zá</rt><rp>)</rp></ruby>家是猫。名字嘛……还没有。
      </p>
      <figcaption>
        Japanese
      </figcaption>
    </figure>

    <figure class="sample">
      <p lang="ja">
        ワールド・ワイド・ウェブが世界中につながります
      </p>
        
      <p lang="en">
        English: Making the World Wide Web world wide
      </p>
      <figcaption>
        Japanese
      </figcaption>
    </figure>
  
  </section>

  <section>
    <h2>
      Mongolian script
    </h2>
    
    <figure class="sample">
      <p lang="mn">

      <figcaption>
