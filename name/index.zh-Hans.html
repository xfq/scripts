<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <title>语言文字列表</title>
    <meta name="description" content="本文档包括各语言文字的中文和英文名称。" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <h1>语言文字列表</h1>
        
        <div class="input">
            <!-- <label for="search">搜索 / Search</label> -->
            <input placeholder="例如: Korean, 巴厘语..." type="text" id="search">
        </div>
        
        <table id="filter">
            <thead>
                <tr>
                    <td lang="en">English</td>
                    <td lang="zh-Hans">简体中文</td>
                </tr>
            </thead>

            <tbody id="tableBody">
                <!-- Table content will be loaded from CSV file -->
            </tbody>
        </table>
    </div>

    <script>
        // Parse CSV content while honoring quoted fields and escaped quotes
        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentValue = '';
            let inQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];

                if (char === '"') {
                    if (inQuotes && text[i + 1] === '"') {
                        currentValue += '"';
                        i += 1;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentValue.trim());
                    currentValue = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    if (char === '\r' && text[i + 1] === '\n') {
                        i += 1;
                    }
                    currentRow.push(currentValue.trim());
                    if (currentRow.some(value => value !== '')) {
                        rows.push(currentRow);
                    }
                    currentRow = [];
                    currentValue = '';
                } else {
                    currentValue += char;
                }
            }

            if (currentValue.length > 0 || currentRow.length) {
                currentRow.push(currentValue.trim());
                if (currentRow.some(value => value !== '')) {
                    rows.push(currentRow);
                }
            }

            return rows;
        }

        // Function to load the CSV file
        function loadCSV() {
            fetch('scripts.csv')
                .then(response => response.text())
                .then(data => {
                    const tableBody = document.getElementById('tableBody');
                    const normalizedData = data.replace(/^\uFEFF/, '');
                    const rows = parseCSV(normalizedData);

                    rows.forEach(columns => {
                        if (!Array.isArray(columns) || columns.length < 2) {
                            return;
                        }

                        const english = columns[0];
                        const chinese = columns.slice(1).join(',');

                        if (!english || !chinese) {
                            return;
                        }

                        const tr = document.createElement('tr');

                        const tdEn = document.createElement('td');
                        tdEn.setAttribute('lang', 'en');
                        tdEn.textContent = english;

                        const tdZh = document.createElement('td');
                        tdZh.setAttribute('lang', 'zh-Hans');
                        tdZh.textContent = chinese;

                        tr.appendChild(tdEn);
                        tr.appendChild(tdZh);
                        tableBody.appendChild(tr);
                    });

                    // Initialize search after loading data
                    initializeSearch();
                })
                .catch(error => {
                    console.error('Error loading CSV:', error);
                    document.getElementById('tableBody').innerHTML = 
                        '<tr><td colspan="2">Error loading data. Please check the CSV file.</td></tr>';
                });
        }
        
        // Function for search functionality
        function initializeSearch() {
            const search = document.getElementById('search');
            const table = document.getElementById('filter');
            const trArray = Array.prototype.slice.call(table.querySelectorAll('tbody tr'));
            
            const filter = event => {
                const searchTerm = event.target.value.toLowerCase();
                trArray.forEach(row => {
                    row.classList.add('hidden');
                    const tdArray = Array.prototype.slice.call(row.getElementsByTagName('td'));
                    tdArray.forEach(cell => {
                        if (cell.innerText.toLowerCase().indexOf(searchTerm) > -1) {
                            row.classList.remove('hidden');
                        }
                    });
                });
            };
            
            search.addEventListener('keyup', filter, false);
        }
        
        // Load the CSV when the page loads
        document.addEventListener('DOMContentLoaded', loadCSV);
    </script>

</body>

</html>
